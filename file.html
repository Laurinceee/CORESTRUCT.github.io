<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="file.css">
  <title>File Management UI</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="icon-content">
        <div><span><img src="image/profile.jpg" alt=""></span><a href="profile.html">Profile</a></div>
        <div><span><img src="image/files.jpg" alt=""></span><a href="file.html">Files</a></div>
        <div><span><img src="image/notification.jpg" alt=""></span><a href="Notification.html">Notification</a></div>
        <div><span><img src="image/announcement.jpg" alt=""></span><a href="Global_Announce.html">Global announcement</a></div>
        <div><span><img src="image/setting.jpg" alt=""></span><a href="settting.html">Settings</a></div>
        <div><span><img src="image/help.jpg" alt=""></span><a href="help.html">Help</a></div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Files</h1>
      </header>
      <div class="toolbar">
        <button class="btn" id="upload-btn">+ Upload</button>
        <button class="btn" id="folder-btn">+ Folder</button>
        <input type="text" class="search-bar" placeholder="Search for files">
      </div>

      <div class="file-section">
        <div class="file-tree">
          <h3>My Files</h3>
          <ul>
            <li>Conversation Attachments</li>
            <li>Profile Pictures</li>
            <li>Submissions</li>
            <li>Unfiled</li>
          </ul>
        </div>
        <div class="file-table">
          <table id="file-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date Created</th>
                <th>Date Modified</th>
                <th>Modified By</th>
                <th>Size</th>
              </tr>
            </thead>
            <tbody>
              <!-- Files will be listed here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- File Upload Modal -->
  <div id="upload-modal" class="upload-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2>Upload File</h2>
      <input type="file" id="file-input">
      <button class="btn" id="submit-upload">Upload</button>
    </div>
  </div>

  <script src="file.js"></script>
</body>
</html>
